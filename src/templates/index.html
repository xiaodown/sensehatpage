<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Monitor</title>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 10vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 3vw;
            justify-content: center;
            align-items: center;
            width: 100%; /* Changed from 100vw to 100% */
        }
        .sensor-box {
            border-radius: 2em;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            padding: 2em 3em;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Pastel orange for temperature */
        .sensor-box:nth-child(1) {
            background: #ffe5b4;
            color: #b85c00;
        }
        /* Pastel blue for humidity */
        .sensor-box:nth-child(2) {
            background: #cce6ff;
            color: #225588;
        }
        .sensor-value {
            display: inline-block;
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 0.2em;
            -webkit-text-stroke: 2px #000;
            text-stroke: 2px #000;
            text-align: center;
            width: 100%;
        }
        .sensor-unit {
            position: absolute;
            right: 0;
            font-size: 1.5em;
            margin-left: 0.1em;
            top: 50%;
            transform: translateY(-50%);
            padding-left: 0.2em;
        }
        .sensor-label {
            font-size: 1.1em;
            color: #555;
            margin-top: 0.5em;
            letter-spacing: 0.05em;
        }
        .sensor-row {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                gap: 2em;
            }
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 2em;">Temperature and Humidity Monitor - Office</h1>
    <div class="container">
        <div class="sensor-box">
            <div class="sensor-row">
                <span class="sensor-value" id="temperature">--</span>
                <span class="sensor-unit">Â°F</span>
            </div>
            <div class="sensor-label">Temperature</div>
        </div>
        <div class="sensor-box">
            <div class="sensor-row">
                <span class="sensor-value" id="humidity">--</span>
                <span class="sensor-unit">%</span>
            </div>
            <div class="sensor-label">Humidity</div>
        </div>
    </div>
</body>
</html>
